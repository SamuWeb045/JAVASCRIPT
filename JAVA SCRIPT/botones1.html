<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con uso de css</title>
    <link rel="stylesheet" type="text/css" href="css/botones1.css">
</head>
<body>
    <p>
        <button onClick="toggleForm('form_alumnos')">Formulario Alumnos</button>
        <button onClick="toggleForm('form_notas')">Formulario Notas</button>
        <button onClick="toggleForm('form_materias')">Formulario Materias</button>
    </p>

    <div class="form-container" id="form_alumnos">
        <h2>Formulario de Registro de Alumnos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>

            <input type="submit" value="Enviar">
        </form>
    </div><!-- #form_alumnos -->

    <div class="form-container" id="form_notas">
        <h2>Formulario de Notas</h2>
        <form>
            <label for="alumno">Alumno:</label>
            <select id="alumno" name="alumno" required>
                <option value="">Seleccionar alumno</option>
                <!-- Aquí podrías generar opciones dinámicamente con JavaScript o utilizar una base de datos -->
            </select><br>

            <label for="materia">Materia:</label>
            <input type="text" id="materia" name="materia" required><br>

            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" required><br>

            <input type="submit" value="Enviar">
        </form>
    </div><!-- #form_notas -->

    <div class="form-container" id="form_materias">
        <h2>Formulario de Materias</h2>
        <form>
            <label for="codigo">Código de Materia:</label>
            <input type="text" id="codigo" name="codigo" required><br>

            <label for="nombre_materia">Nombre:</label>
            <input type="text" id="nombre_materia" name="nombre_materia" required><br>

            <label for="semestre">Semestre:</label>
            <input type="text" id="semestre" name="semestre" required><br>

            <input type="submit" value="Enviar">
        </form>
    </div><!-- #form_materias -->

    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            form.classList.toggle('highlight');
        }
    </script>
</body>
</html>
