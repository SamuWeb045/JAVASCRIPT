<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando HTML con JavaScript</title>
</head>
<body>
    
    <div class="content" id="content_first">
        <p>Contenido dinamico aqui</p>
        </div><!-- #content_first -->
        <div class="content" id="content_second" hidden>
        <p>Seccion secundaria </p>
    </div><!-- #content_second -->
    <script>
        let body = document.getElementsByTagName("body")[0];
        //console.log(body.innerHTML);
        //body.innerHTML="<p> Contenido Borrado de body</p>";//Esto sirve para priorizar el texto que se muestra en la pagina a travez del .innerHTML
        let elementos=document.getElementsByTagName("*");
        console.log(elementos)
        for (elemento of elementos)
            if(elemento.id == "content_second"){ //para mostrar la segunda seccion solo se se√±ala en el for y se remueve el hidden para no ocultarlo 
                elemento.innerHTML= "<p>Segunda seccion</p>";
                elemento.removeAttribute("hidden");
            }
        </script>
</body>
</html>
